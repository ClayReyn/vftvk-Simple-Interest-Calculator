<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interst Calculator | Everyone Can Get Rich</title>
    </head>

    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  
        <br/>
        
        Interest Rate <input onchange="updateRate()" type="range" min=1 max=20 step=0.25 value=10.25 id="rate">
        <span id="rate_val"> 
            10.25% 
        </span> 
        <br/>

        No. of Years <input type="number"  id="years"> 
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br/>
        
        <span id="result"></span>
            <br/>
            <button onclick="compute()">Compute Interest</button>
        </span>

        <!-- Semantically, the copyright belongs in the footer.
        This is also how form was defined in instructions.
        However this conflicts with the mock-up.
        I've placed the copyright within the maindiv to preserve mockup style. -->
        <br/>

        <br/>
        &#169; Everyone Can Get Rich
        
        </div>
    </body>

</html>
